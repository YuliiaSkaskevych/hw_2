<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <title>Homework #3</title>
    {% endblock %}
</head>
<body>
    <h1>{% block title %}Statistics of tracks{% endblock %}</h1>
    <div id="content">{% block content %}
        {% for i in count %}
            <p>Average length of tracks: {{i.0}} sec</p>
            <p>Sum length of tracks: {{i.1}} sec</p>
        {% endfor %}
        {% endblock %}
    </div>
</body>
</html>
